<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Hell Yeah - Demo Shell</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdn.prod.website-files.com/67c771c6f7894b7707a8c19d/css/permission-io.shared.c64c7fab2.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    #sceneLog {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="container-medium text-align-center">
  <h1>Project Hell Yeah Demo Shell</h1>
  <div id="introScreen" class="intro">
    <h1>Zero Party Data, Trusted AI</h1>
  </div>
  <h2 id="sceneName"></h2>
  <iframe id="demoFrame" class="hidden" style="width:100%;height:500px;border:none;"></iframe>
  <div id="sceneLog" class="container-medium hidden" role="log" aria-live="polite"></div>
  <button id="nextBtn" class="button">Next</button>

  <div id="wrapUpScene" class="hidden">
    <h2>Your Dashboard</h2>
    <div id="wrapBrands" class="brand-tiles"></div>
    <div id="summaryArea">
      <p>Total ASK earned: <span id="totalAsk">0</span></p>
      <p id="recentActivity"></p>
    </div>
    <div id="wrapMessages">
      <p class="overlay-text">It’s not ads.</p>
      <p class="overlay-text">It’s not spam.</p>
      <p class="overlay-text">It’s your life — supported.</p>
    </div>
    <p>Come for the rewards. Stay for the brands that get you.</p>
    <p id="branding"><strong>Permission x Google – Zero-party data. Trusted by users. Powered by AI.</strong></p>
  </div>

  <script src="shell.js"></script>
</body>
</html>
