<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Permission Demo - User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container-medium text-align-center">
  <h1>Permission Marketplace</h1>
  <div id="landing" class="container-medium">
    <h2>Featured Offer</h2>
      <div class="tile card">
        <p id="featuredBrand"></p>
        <button id="optInBtn" class="button">Opt-In</button>
      </div>
  </div>

  <div id="chat" class="hidden container-medium">
    <div id="chatLog"></div>
    <input type="text" id="chatInput" placeholder="Type here...">
    <button id="sendBtn" class="button">Send</button>
  </div>

  <div id="dashboard" class="hidden container-medium">
    <h2>Your Dashboard</h2>
    <div id="summary"></div>
    <div id="brands"></div>
    <div id="offers"></div>
  </div>

  <div id="finalOverlay" class="modal-overlay hidden">
    <div class="modal-content">
      <p class="heading-style-h4">It’s not ads.</p>
      <p class="heading-style-h4">It’s not spam.</p>
      <p class="heading-style-h4">It’s your life — supported.</p>
      <p>Come for the rewards. Stay for the brands that get you.</p>
      <p><strong>Permission x Google – Zero-party data. Trusted by users. Powered by AI.</strong></p>
      <button id="replayBtn" class="button">Replay Demo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
