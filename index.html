<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Hell Yeah - User</title>
  <link rel="stylesheet" href="https://cdn.prod.website-files.com/67c771c6f7894b7707a8c19d/css/permission-io.shared.c64c7fab2.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container-medium text-align-center">
  <h1>Permission Marketplace</h1>
  <div id="landing" class="container-medium">
    <h2>Featured Offer</h2>
      <div class="tile card">
        <p id="featuredBrand"></p>
        <p class="callout">Exclusive Deals</p>
        <button id="optInBtn" class="button">Opt-In</button>
      </div>
  </div>

  <div id="chat" class="hidden chat-box">
    <div class="chat-header">
      <span>Chat</span>
      <button id="minChatBtn">&#8211;</button>
    </div>
    <div id="chatLog" class="chat-box"></div>
    <button id="nextBtn" class="button">Next</button>
  </div>

  <div id="incomeModal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Income Verification</h2>
      <p>This is a placeholder for a secure third-party verification flow.</p>
      <button id="verifyCompleteBtn" class="button">Complete Verification</button>
    </div>
  </div>

  <button id="sceneNextBtn" class="button hidden">Next</button>

  <div id="dashboard" class="hidden container-medium">
    <h2>Your Dashboard</h2>
    <div id="brands"></div>
    <div id="offers"></div>
  </div>

  <button id="openChatBtn" class="button chat-open hidden">Chat</button>

  <script src="script.js"></script>
</body>
</html>
