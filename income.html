<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Income Verification</h1>
  <p>This is a placeholder for a secure third-party verification flow.</p>
  <button onclick="finish()">Complete Verification</button>

  <script>
  const params = new URLSearchParams(window.location.search);
  const demo = params.get('demo');

  function finish(){
    localStorage.setItem('incomeVerified','true');
    if(demo){
      window.location.href = 'brand.html?demo=1';
    } else {
      window.location.href = 'index.html';
    }
  }

  window.onload = function(){
    if(demo){
      setTimeout(finish, 1000);
    }
  };
  </script>
</body>
</html>
